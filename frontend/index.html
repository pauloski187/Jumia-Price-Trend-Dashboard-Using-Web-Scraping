<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumia Price Trend Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; margin: 0; padding: 0; }
      header { padding: 12px 16px; border-bottom: 1px solid #ddd; }
      main { padding: 16px; }
      #chart { width: 100%; max-width: 1200px; height: 520px; margin: 0 auto; }
      #status { max-width: 1200px; margin: 12px auto; color: #888; font-size: 14px; }
      .controls { max-width: 1200px; margin: 0 auto 8px; display: flex; gap: 8px; align-items: center; }
      select, button { padding: 6px 10px; }
    </style>
  </head>
  <body>
    <header>
      <h2>Jumia Price Trend Dashboard</h2>
    </header>
    <main>
      <div class="controls">
        <label for="chartType">Chart type</label>
        <select id="chartType">
          <option value="lines+markers">Lines + markers</option>
          <option value="lines">Lines</option>
          <option value="markers">Markers</option>
        </select>
        <button id="refreshBtn">Refresh</button>
      </div>
      <div id="status">Loadingâ€¦</div>
      <div id="chart"></div>
    </main>

    <script src="/plotly.js"></script>
  </body>
  </html>
